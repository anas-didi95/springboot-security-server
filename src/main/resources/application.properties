server.address=${APP_HOST}
server.port=${APP_PORT}

spring.r2dbc.url=r2dbc:postgresql://postgres:5432/postgres
spring.r2dbc.username=${DB_USERNAME}
spring.r2dbc.password=${DB_PASSWORD}

spring.liquibase.enabled=true
spring.liquibase.drop-first=true
spring.liquibase.url=${DB_URL}
spring.liquibase.user=${DB_USERNAME}
spring.liquibase.password=${DB_PASSWORD}
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

spring.webflux.base-path=/security
